<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LC Multiservice</title>
<style>
/* Add your CSS styles here */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}
/* Navigation bar styles */
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #333;
  overflow: hidden;
}
.navbar a {
  float: left;
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
/* Hero section styles */
.hero {
  position: relative;
  height: 50vh;
  background: url('path-to-video-background.mp4') no-repeat center center/cover;
}
.hero-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
.hero-content button {
  padding: 10px 20px;
  margin-top: 20px;
}
/* Services section styles */
.services {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}
.service-card {
  width: 30%;
  margin: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  padding: 20px;
  text-align: center;
}
/* Testimonials section styles */
.testimonials {
  background-color: #f7f7f7;
  padding: 40px;
}
.testimonial {
  margin: 20px;
  padding: 20px;
  border-left: 3px solid #ff6b6b;
}
/* Footer styles */
.footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px;
}
</style>
</head>
<body>

<div class="navbar">
  <!-- Navigation links -->
</div>

<div class="hero">
  <div class="hero-content">
    <h1 id="dynamic-tagline">Delegar es Generar</h1>
    <button>Adelante</button>
  </div>
</div>

<div class="services">
  <!-- Service cards -->
</div>

<div class="quiz-section">
  <!-- Quiz content -->
</div>

<div class="testimonials">
  <!-- Testimonials -->
</div>

<div class="footer">
  <!-- Footer content -->
</div>

<script>
// JavaScript for dynamic tagline
let taglines = ["Delegar es Generar", "Mas tiempo para lo que te apasiona", "Profesional de Confianza con quien puedes contar"];
let taglineIndex = 0;

function rotateTagline() {
  document.getElementById('dynamic-tagline').textContent = taglines[taglineIndex];
  taglineIndex = (taglineIndex + 1) % taglines.length;
}

setInterval(rotateTagline, 3000);
</script>

</body>
</html>
